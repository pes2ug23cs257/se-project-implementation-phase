name: CI (Build, Test, Lint, Coverage, Security)
name: CI/CD (Build, Test, Lint, Coverage, Security, Deploy)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test-pipeline:
    runs-on: ubuntu-latest

    # THIS IS THE FIX for ModuleNotFoundError
    env:
      PYTHONPATH: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install flask flask-cors pytest pylint
          pip install pytest-cov bandit

      - name: Run Pytest (Test Stage)
        run: pytest -q

      - name: Run Pylint (Lint Stage)
        run: |
          pylint backend/app.py --fail-under=7.5

      - name: Run Coverage (Coverage Stage)
        run: |
          pytest --cov=backend --cov-report=html --cov-report=term-missing --cov-fail-under=75

      - name: Run Bandit (Security Stage)
        run: |
          mkdir -p reports
          bandit -r backend -f txt -o reports/bandit-report.txt

      - name: Upload All CI Reports
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: |
            reports/bandit-report.txt
            htmlcov/
          retention-days: 7

  deploy-artifact:
    name: Create Deployment Artifact
    needs: test-pipeline 
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install flask flask-cors pytest pylint
          pip install pytest-cov bandit  # <-- NEW TOOLS

      - name: Run Pytest (Test Stage)
        run: pytest -q

      - name: Run Pylint (Lint Stage)
        run: |
          pylint backend/app.py --fail-under=7.5
          # Your score is 9.03, so this will pass

      - name: Run Coverage (Coverage Stage)
        run: |
          pytest --cov=backend --cov-report=html --cov-report=term
          # This will run coverage and print a report
          # We will add the 75% check tomorrow

      - name: Run Bandit (Security Stage)
        run: |
          bandit -r backend/app.py -f txt -o reports/bandit-report.txt
          # This runs bandit and saves the report

      - name: Upload All Reports
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: |
            reports/bandit-report.txt
            htmlcov/
          retention-days: 7
      - name: Download CI Reports
        uses: actions/download-artifact@v4
        with:
          name: ci-reports
          path: reports/

      - name: Zip Deployment Artifact
        run: |
          zip -r deployment-package.zip . -x ".git/*" ".venv/*" ".vscode/*" "reports/*"
          zip -r deployment-package.zip reports/

      - name: Upload Final Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package.zip
          retention-days: 30
