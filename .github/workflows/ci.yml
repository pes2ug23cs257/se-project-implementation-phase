name: CI (pytest + pylint)
on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pytest pylint flask flask-cors
      - name: Run Pylint
        run: pylint backend/app.py || true
      - name: Run Pytest
        run: |
          PYTHONPATH=. pytest -q


